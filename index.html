<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text" readonly disabled="disabled" value="0">
    </div>
    <div class="buttons">
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="clear">C</button>
        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="divide">/</button>
        </div>
        <div class="row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="multiply">*</button>

        </div>
        <div class="row">
            <button class="0">0</button>
            <button class="equal">=</button>
            <button class="plus">+</button>
            <button class="minus">-</button>
        </div>

    </div>
</div>
</body>
</html>
