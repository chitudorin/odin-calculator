<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text" readonly id="input" value="0">
    </div>
    <div class="buttons">
        <div class="row">
            <button class="7 digit">7</button>
            <button class="8 digit">8</button>
            <button class="9 digit">9</button>
            <button class="clear">C</button>
        </div>
        <div class="row">
            <button class="4 digit">4</button>
            <button class="5 digit">5</button>
            <button class="6 digit">6</button>
            <button class="divide operator">/</button>
        </div>
        <div class="row">
            <button class="1 digit">1</button>
            <button class="2 digit">2</button>
            <button class="3 digit">3</button>
            <button class="multiply operator">*</button>

        </div>
        <div class="row">
            <button class="0 digit">0</button>
            <button class="equal">=</button>
            <button class="plus operator">+</button>
            <button class="minus operator">-</button>
        </div>

    </div>
</div>
</body>
</html>
